<!DOCTYPE html>
<html>

<head>
    <title>{{ site.title}} | {{ page.title }}</title>
    <!-- 
        Mit den <meta> Tags definieren wir Metainformationen für unsere Webseite. 
        Unten definieren wir den verwendeten Zeichensatz sowie Informationen zur mobilen Ansicht dieser Seite.
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="author" content="Prof. Dr. Nicolas Meseth">
    <meta name="description"
        content="Der Schritt-für-Schritt-Code für den Einführungskurs in die Programmierung anhand eines Pacman-Spiels.">
    
    <meta property="og:image" content="https://s3.us-east-1.amazonaws.com/nicolas.meseth/images/wirtschaftsinformatik_logo.png" />

    <!-- Einbinden von Bootstrap als externe CSS-Bibliothek für schickeres Layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Einbinden der gemeinsamen Stylesheets-Datei -->
    <link rel="stylesheet" href="css/common.css" />

    {% if page.type != "index" %}
    <!-- Einbinden der Stylesheets für das Spiel -->
    <link rel="stylesheet" href="css/game.css" />
    {% endif %}

</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-sm col-lg-10 mx-auto">

                {% if page.type != "index" %}
                    <a class="mt-2 mb-4" style="display:block;" href="/index.html"><< Back</a>
                {% endif %}

                <h1 class="mb-4">{{ page.title }}</h1>

                {{ content }}

                {% if page.js contains "game" %}
                {% include code_embed.html %}
                {% endif %}

            </div>
        </div>
    </div>

    
    {% if page.js contains "p5" %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    {% endif %}

    {% if page.js contains "game" %}
    <script src="js/game.js"></script>
    {% endif %}
    
</body>

</html>
