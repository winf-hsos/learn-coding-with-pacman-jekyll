<p>Der Spieler soll Pacman über die Pfeiltasten der Tastatur steuern können. Dafür verwenden wir die Funktion <a
        href="https://p5js.org/reference/#/p5/keyPressed" target="_blank"><code>keyPressed()</code></a> zusammen mit der
    <a href="https://p5js.org/reference/#/p5/draw" target="_blank"><code>draw()</code></a> Funktion aus der <a href="https://p5js.org">p5.js Bibliothek</a>.</p>
